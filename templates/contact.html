<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Adam Benhassou</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic Reset */
        body, h2, h3, p, input, textarea, button {
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .header-section h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header-section p {
            font-size: 1.1rem;
        }

        /* Container */
        .contact-form {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .contact-form:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Headline */
        .contact-form h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Input and Textarea */
        .contact-form .form-control {
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: all 0.2s ease;
        }

        .contact-form .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Input Group Styling */
        .contact-form .input-group-text {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .contact-form .input-group-prepend .input-group-text {
            border-right: none;
        }

        /* Button */
        .contact-form button {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Header Section -->
    <div class="header-section">
        <h2>Adam Benhassou</h2>
        <p>Bonjour ! Je suis Adam Benhassou, passionné par le développement web et les nouvelles technologies. 
        J'aime créer des solutions innovantes qui répondent aux besoins de mes clients. N'hésitez pas à me contacter pour discuter de projets ou collaborations.</p>
    </div>

    <!-- Contact Form -->
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="contact-form bg-light p-5 rounded shadow">
                <h2 class="text-center mb-4">Contactez-moi</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="name" placeholder="Votre nom">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Votre adresse email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                            </div>
                            <input type="text" class="form-control" id="subject" placeholder="Sujet">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Envoyer le message</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
